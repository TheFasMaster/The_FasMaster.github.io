<script>
    function calculateEstimate(event) {
      event.preventDefault();
      const area = parseFloat(event.target.area.value);
      const service = event.target.service.value;
      const prices = {
        repair: 2500,
        painting: 800,
        insulation: 3000,
        restoration: 4500,
        cleaning: 500
      };
      if (isNaN(area) || !service) {
        alert('Пожалуйста, выберите услугу и введите площадь');
        return;
      }
      const cost = prices[service] * area;
      document.getElementById('estimate-result').innerText = `Ориентировочная стоимость: ${cost.toLocaleString()} рублей`;
    }
  </script>
